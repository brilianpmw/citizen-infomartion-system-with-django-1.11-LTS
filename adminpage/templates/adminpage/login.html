{% load static  %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>{{ judul }}</title>

  <!-- fonts-->
  <link href="{% static "vendor/fontawesome-free/css/all.min.css" %}" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- style -->
  <link href="{% static "css/sb-admin-2.min.css" %}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row justify-content-center">
              <div class="col-lg-8">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Selamat Datang !</h1>
                    <p class="grey-text text-center">silahkan login untuk mengakses halaman pengurus</p>
                       {% for message in messages %}
                    <div class="alert alert-danger">
                        <a class="close" href="#" data-dismiss="alert">Ã—</a>

                        {{ message }}

                    </div>
                      {% endfor %}
                  </div>
                  
                  <form method="POST" class="user">
                    {% csrf_token %}
                    <div class="form-group">
                      <input type="text" required name="Username" class="form-control form-control-user" id="Username" placeholder="masukan username...">
                    </div>
                    <div class="form-group">
                      <input type="password" required name="Password" class="form-control form-control-user" id="Password" placeholder="Password">
                    </div>
                      <button class="btn btn-primary btn-user btn-block" type="Submit">LOGIN</button>
                    <hr>
                  </form>
                  <p class="grey-text text-center">halaman ini hanya di peruntukan untuk para pengurus</p>
                  <hr>
                  
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="{% static "vendor/jquery/jquery.min.js" %}"></script>
  <script src="{% static "vendor/bootstrap/js/bootstrap.bundle.min.js" %}"></script>

  <!-- Core plugin JavaScript-->
  <script src="{% static "vendor/jquery-easing/jquery.easing.min.js" %}"></script>

 
  <script src="{% static "js/sb-admin-2.min.js" %}"></script>

</body>

</html>
